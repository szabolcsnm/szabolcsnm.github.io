<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/responsive-navbar.css">
    <link rel="stylesheet" href="/css/main-styling.css">
    <link rel="stylesheet" href="/css/contact.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Dora's Portfolio Site</title>
</head>

<body>
    <div class="content">

        <nav class="nav-bar">
            <a href="/index.html" class="logo"><img src="/img/Dora-The-Illustrator.svg" alt=""></a>
            <ul>
                <li><a href="/index.html">Portfolio</a></li>
                <li><a href="/pages/aboutme.html">About me</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
            <!-- 1st sollution to animate menu-btn -->
            <!-- <div class="menu-btn" nclick="transformNavBar(this)"> -->
            <div class="menu-btn">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <div class="form-container">

            <div class="wrapper">
                <div class="contact-info">
                    <h3>Contact information</h3>
                    <ul>
                        <li>doracsenge@gmail.com</li>
                        <li>+36705106595</li>
                        <li>Instagram</li>
                        <li>Facebook</li>
                        <li>Behance</li>
                    </ul>
                </div>

                <div class="contact-message">
                    <h3>Or drop me a message here:</h3>

                    <form>
                        <p>
                            <label for="firstname">First Name</label><br>
                            <input type="text" name="firstname" id="firstname">
                        </p>
                        <p>
                            <label for="lastname">Last Name</label><br>
                            <input type="text" name="lastname" id="lastname">
                        </p>
                        <p class="full">
                            <label for="emailaddress">E-mail Address</label><br>
                            <input type="email" name="emailaddress" id="emailaddress">
                        </p>
                        <p class="full">
                            <label for="subject">Subject</label><br>
                            <input type="text" name="subject" id="subject"><br>
                        </p>
                        <p class="full">
                            <label for="message">Message</label><br>
                            <textarea name="message" id="message" rows="5"></textarea>
                        </p>
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>

            </div>

        </div>


    </div>

    <script src="/js/responsive-navbar.js"></script>
</body>

</html>
