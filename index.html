<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/responsive-navbar.css">
    <link rel="stylesheet" href="/css/main-styling.css">
    <link rel="stylesheet" href="/css/image-galery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Dora's Portfolio Site</title>
</head>

<body>
    <div class="content">

        <nav class="nav-bar">
            <a href="#" class="logo"><img src="/img/Dora-The-Illustrator.svg" alt=""></a>
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About me</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- 1st sollution to animate menu-btn -->
            <!-- <div class="menu-btn" nclick="transformNavBar(this)"> -->
            <div class="menu-btn">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    
        <div class="main-container">

            <div class="gallery-container w-2 h-2">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
                        <div class="text">Nature</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container w-2">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?people" alt="people">
                        <div class="text">People</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container h-2">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?sport" alt="sport">
                        <div class="text">Sport</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container w-4 h-1">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?fitness" alt="fitness">
                        <div class="text">Fitness</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?food" alt="food">
                        <div class="text">Food</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container w-1 h-2">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?travel" alt="travel">
                        <div class="text">Travel</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?art" alt="art">
                        <div class="text">Art</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container w-2 h-1">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?cars" alt="cars">
                        <div class="text">Cars</div>
                    </div>
                </div>
            </div>
            <div class="gallery-container">
                <div class="galery-item">
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?city" alt="city">
                        <div class="text">City</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="/js/responsive-navbar.js"></script>

</html>
